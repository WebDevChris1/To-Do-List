<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/d17aad76d7.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do</title>
  </head>
  <body>
    <div class="box container-1">
      <h1>To Do List</h1>
      <input type="text" id="to-do-input" placeholder="Enter a Task..." />
      <button id="add-btn">Add</button>
      <p id="total"></p>
    </div>
    <div id="to-do-list-container-2">
      <ul id="to-do-list"></ul>
      <button style="display: none" id="delete-btn">Delete All</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
